<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA con Mapa</title>

  <!-- Incluimos los ficheros CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Menú de selección -->
  <div id="menu">
    <h2>Selecciona las subcategorías:</h2>
    <div class="checkbox-group">
      <h3>Comercio</h3>
      <label><input type="checkbox" value="turismo-restaurantes"> Restaurantes</label><br>
      <label><input type="checkbox" value="turismo-com-areas"> Áreas comerciales</label><br>
      <label><input type="checkbox" value="turismo-com-mercados"> Ferias y mercados</label><br>
      <label><input type="checkbox" value="turismo-com-artesanos"> Comercios de artesanía</label>
    </div>
    <div class="checkbox-group">
      <h3>Cultura y Ocio</h3>
      <label><input type="checkbox" value="turismo-poi-museos"> Museos</label><br>
      <label><input type="checkbox" value="turismo-poi-monumentos"> Monumentos y esculturas</label><br>
      <label><input type="checkbox" value="distritos-c-cines"> Cines</label><br>
      <label><input type="checkbox" value="distritos-auditorios"> Auditorios</label><br>
      <label><input type="checkbox" value="distritos-bibliotecas"> Bibliotecas</label><br>
      <label><input type="checkbox" value="turismo-poi-edificios"> Edificios singulares</label><br>
      <label><input type="checkbox" value="distritos-fundaciones"> Fundaciones culturales</label><br>
      <label><input type="checkbox" value="turismo-com-galerias"> Galerías de arte</label><br>
      <label><input type="checkbox" value="distritos-teatros"> Teatros</label><br>
    </div>
    <div class="checkbox-group">
      <h3>Deportes</h3>
      <label><input type="checkbox" value="deportes-i-atletismo"> Pistas de atletismo</label><br>
      <label><input type="checkbox" value="deportes-i-futbol"> Campos de fútbol</label><br>
      <label><input type="checkbox" value="deportes-i-complejos"> Complejos deportivos</label><br>
      <label><input type="checkbox" value="deportes-i-gimnasios"> Gimnasios municipales</label><br>
      <label><input type="checkbox" value="deportes-i-pabellones"> Pabellones deportivos</label><br>
      <label><input type="checkbox" value="deportes-i-piscinas"> Piscinas municipales</label>
    </div>
    <div class="checkbox-group">
      <h3>Educación</h3>
      <label><input type="checkbox" value="educacion-centros-ceip"> CEIP</label><br>
      <label><input type="checkbox" value="educacion-centros-cpeypa"> Centros para adultos</label><br>
      <label><input type="checkbox" value="educacion-centros-ceepr"> Centros de educación
        especial</label><br>
      <label><input type="checkbox" value="educacion-centros-cpr"> Centros privados</label><br>
      <label><input type="checkbox" value="educacion-centros-cifp"> Centros CIFP</label><br>
      <label><input type="checkbox" value="educacion-centros-cemucmus"> Conservatorios</label><br>
      <label><input type="checkbox" value="educacion-centros-eoi"> Escuela Oficial de Idiomas</label><br>
      <label><input type="checkbox" value="educacion-centros-ei"> Escuelas infantiles</label><br>
      <label><input type="checkbox" value="educacion-centros-ies"> IES</label><br>
      <label><input type="checkbox" value="educacion-centros-uvigo"> Centros de la UVigo</label>
    </div>
    <div class="checkbox-group">
      <h3>Medio Ambiente</h3>
      <label><input type="checkbox" value="turismo-poi-playas"> Playas</label><br>
      <label><input type="checkbox" value="distritos-p-forestales"> Parques forestales</label><br>
      <label><input type="checkbox" value="turismo-poi-jardines"> Parques y jardines</label><br>
      <label><input type="checkbox" value="ma-fuentes"> Fuentes y manantiales</label><br>
      <label><input type="checkbox" value="turismo-poi-islascies"> Islas Cíes</label>
    </div>
    <div class="checkbox-group">
      <h3>Movilidad</h3>
      <label><input type="checkbox" value="t-aparcabicis"> Aparcabicis</label><br>
      <label><input type="checkbox" value="t-parking"> Aparcamientos</label><br>
      <label><input type="checkbox" value="t-camaras"> Cámaras de tráfico</label><br>
      <label><input type="checkbox" value="t-carga-descarga"> Zonas de carga/descarga</label><br>
      <label><input type="checkbox" value="t-tren"> Estaciones de tren</label><br>
      <label><input type="checkbox" value="t-gasol"> Gasolineras</label><br>
      <label><input type="checkbox" value="t-navieras"> Navieras</label><br>
      <label><input type="checkbox" value="paradas-vitrasa"> Paradas de autobús</label><br>
      <label><input type="checkbox" value="t-taxis"> Paradas de taxi</label><br>
      <label><input type="checkbox" value="parking-discapacitados"> Plazas para personas con
        discapacidad</label><br>
      <label><input type="checkbox" value="puntos-recarga"> Puntos de recarga</label>
    </div>
    <div class="checkbox-group">
      <h3>Salud</h3>
      <label><input type="checkbox" value="salud-centros"> Centros de salud</label><br>
      <label><input type="checkbox" value="salud-farmacias"> Farmacias</label><br>
      <label><input type="checkbox" value="salud-farmacias24h"> Farmacias 24h</label><br>
      <label><input type="checkbox" value="salud-hospitales"> Hospitales</label><br>
      <label><input type="checkbox" value="salud-tanatorios"> Tanatorios</label>
    </div>
    <div class="checkbox-group">
      <h3>Seguridad</h3>
      <label><input type="checkbox" value="seguridad-ambulancias"> Ambulancias</label><br>
      <label><input type="checkbox" value="seguridad-bomberos"> Bomberos</label><br>
      <label><input type="checkbox" value="seguridad-procivil"> Protección Civil</label><br>
      <label><input type="checkbox" value="seguridad-polmunicipal"> Policía municipal</label><br>
      <label><input type="checkbox" value="seguridad-polautonoma"> Policía autonómica</label><br>
      <label><input type="checkbox" value="seguridad-polnacional"> Policía nacional</label>
    </div>
    <div class="checkbox-group">
      <h3>Sociedad y Bienestar</h3>
      <label><input type="checkbox" value="sociedad-centros-dia"> Centros de día</label><br>
      <label><input type="checkbox" value="sociedad-centros-inmigracion"> Centros de inmigración</label><br>
      <label><input type="checkbox" value="sociedad-centros-ocupacionales"> Centros ocupacionales</label><br>
      <label><input type="checkbox" value="sociedad-centros-genero"> Centros de violencia de
        género</label><br>
      <label><input type="checkbox" value="sociedad-centros-voluntariado"> Centros de voluntariado</label><br>
      <label><input type="checkbox" value="sociedad-centros-residencial"> Centros residenciales</label><br>
      <label><input type="checkbox" value="sociedad-centros-comedores"> Comedores sociales</label><br>
      <label><input type="checkbox" value="sociedad-centros-ludotecas"> Ludotecas</label><br>
      <label><input type="checkbox" value="sociedad-centros-sociales"> Centros de servicios
        sociales</label><br>
      <label><input type="checkbox" value="sociedad-centros-vivienda"> Viviendas de uso social</label>
    </div>
    <div class="checkbox-group">
      <h3>Turismo</h3>
      <label><input type="checkbox" value="turismo-aloj-albergues"> Albergues</label><br>
      <label><input type="checkbox" value="turismo-aloj-campings"> Campings</label><br>
      <label><input type="checkbox" value="turismo-aloj-hoteles"> Hoteles</label><br>
      <label><input type="checkbox" value="turismo-aloj-pensiones"> Pensiones</label><br>
      <label><input type="checkbox" value="turismo-poi-lugares"> Puntos de interés turístico</label>
    </div>

    <!-- Botón para aplicar los filtros -->
    <button id="apply-filters">Aplicar filtro</button>
  </div>

  <!-- Contenedor del mapa -->
  <div id="map"></div>

  <!-- Vinculamos los ficheros JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
